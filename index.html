<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Te amo ❤️</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      overflow: hidden;
      flex-direction: column;
    }

    .love-text {
      color: #ff0057;
      font-size: 5em;
      font-weight: bold;
      text-shadow: 0 0 20px #ff0057, 0 0 40px #ff0057;
      animation: pulse 1.5s infinite;
    }

    .sub-text {
      color: pink;
      font-size: 2em;
      margin-top: 20px;
      text-shadow: 0 0 10px pink;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .heart {
      position: absolute;
      top: -10px;
      color: #ff0057;
      font-size: 20px;
      animation: fall linear forwards;
      text-shadow: 0 0 10px #ff0057, 0 0 20px #ff0057;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="love-text">TE AMO ❤️</div>
  <div class="sub-text">muchísimo</div>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "❤";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.fontSize = Math.random() * 20 + 10 + "px";
      heart.style.animationDuration = Math.random() * 3 + 2 + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
